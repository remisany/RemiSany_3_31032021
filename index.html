<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>ohmyfood</title>
</head>

<body>
    <header id="header">
        <h1 id="header__title">ohmyfood</h1>
    </header>
    <main>
        <section id="location">
            <p id="location__text">Paris, Belleville</p>
        </section>
        <section id="exploration">
            <h2 id="exploration__title">Réserver le menu qui vous convient</h2>
            <p id="exploration__text">Découvrez des restaurants d'exception, sectionnés par nos soins.</p>
            <button id="exploration__button">Explorer nos restaurants</button>
        </section>
        <section class="operation">
            <h2>Fonctionnement</h2>
            <div class="operation__container">
                <button class="operation__container__button">Choisissez un restaurant</button>
                <button class="operation__container__button">Composez votre menu</button>
                <button class="operation__container__button">Dégustez au restaurant</button>
            </div>
        </section>
        <section id="restaurants">
            <h2>Restaurants</h2>
            <a class="card">
                <img class="card__photo" src="Images/restaurants/la_palette_du_gout.jpg" alt="Photo d'un plat du restaurant La palette du goût">
                <div class="card__content">
                    <h3 class="card__content__title">La palette du goût</h3>
                    <p class="card__content__district">Ménilmontant</p>
                </div>
            </a>
        </section>
    </main>
    <footer class="footer">
        <a class="footer__link footer__title" href="#">ohmyfood</a>
        <a class="footer__link footer__link__one" href="#">Proposer un restaurant</a>
        <a class="footer__link footer__link__two" href="#">Devenir partenaire</a>
        <a class="footer__link" href="#">Mentions légales</a>
        <a class="footer__link" href="#">Contact</a>
    </footer>
</body>

</html>
